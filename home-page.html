<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/home-page.css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Architects+Daughter|Julius+Sans+One|Just+Another+Hand|Permanent+Marker|Rock+Salt|Saira+Extra+Condensed"
          rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
          integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="js/jquery-2.2.4.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <title>Bracket Studio</title>
</head>
<body>
<div class="body-container col-12 mx-0 px-0">
    <header id="top">
        <div class="navbar row py-0 mx-0">
            <div class="col-5 mx-0 px-0">
                <ul class="row nav m-0 px-0">
                    <li class="col-4 px-0 nav-item">
                        <a class="discord nav-link" href="#discord">Discord</a>
                    </li>
                    <li class="col-4 px-0 nav-item">
                        <div class="dropdown">
                            <a class="store nav-link " href="store">Store</a>
                            <div class="dropdown-content">
                                <a class="dropdown-link" href="#">Apparel</a>
                                <hr>
                                <a class="dropdown-link" href="#">Other Stuff</a>
                            </div>
                        </div>
                    </li>
                    <li class="col-4 px-0 nav-item">
                        <div class="dropdown">
                            <a class="podcast nav-link" href="#podcast">Podcast</a>
                            <div class="dropdown-content">
                                <a class="dropdown-link" href="#">Bracket Studio Original Podcast</a>
                                <hr>
                                <a class="dropdown-link" href="#">ButtonMosh Gaming Podcast</a>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div id="invis-scroll" class="col-2 text-center">
                <a href="#">
                    <img class="nav-logo nav-logo-height" src="img/bracket-studio-logo.png">
                </a>
            </div>
            <div id="backToTop" class="col-2 text-center">
                <a href="#top">
                    <i class="fas fa-angle-double-up"></i>
                </a>
            </div>
            <div class="col-5 align-content-center mx-0 px-0">
                <ul class="row nav m-0 px-0 align-middle">
                    <li class="col-4 px-0 nav-item align-middle">
                        <a class="patreon nav-link" href="#patreon">Patreon</a>
                    </li>
                    <li class="col-4 px-0 nav-item">
                        <a class="about nav-link" href="#">About</a>
                    </li>
                    <li class="col-4 px-0 nav-item">
                        <a class="contact nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <div class="container-main parallax-1 row px-0 m-0">
        <div class="col-2 side-panel"></div>
        <div class="content-main col-8 mx-0 px-0"></div>
        <div class="col-2 side-panel"></div>
    </div>
    <div id="discord" class="row discord-title-bar px-0 mx-0">
        <div class="col-2"></div>
        <div class="col-8">
            <img class="discord-header" src="img/icons/Discord-Wordmark-White.svg">
        </div>
        <div class="col-2"></div>
    </div>
    <div class="container-main parallax-2 row px-0 m-0">
        <div class="col-2 side-panel">
        </div>
        <div class="content-main col-8 mx-0 px-0"></div>
        <div class="col-2 side-panel"></div>
    </div>
    <div id="patreon" class="row"></div>
    <div class="row patreon-title-bar px-0 mx-0">
        <div class="col-2"></div>
        <div class="col-8">
            <img class="patreon-header" src="img/icons/Patreon-Wordmark-White.svg">
        </div>
        <div class="col-2"></div>
    </div>
    <div class="container-main parallax-3 row px-0 m-0">
        <div class="col-2 side-panel"></div>
        <div class="content-main col-8 mx-0 px-0"></div>
        <div class="col-2 side-panel"></div>
    </div>
    <div class="row parallax-3 py-3">
        <p id="podcast" class="py-2"></p>
    </div>
    <div class="row podcast-title-bar px-0 mx-0">
        <div class="col-2"></div>
        <div class="col-8">
            <p class="">Podcast</p>
        </div>
        <div class="col-2"></div>
    </div>
    <div class="container-main parallax-4 row px-0 m-0">
        <div class="col-2 side-panel"></div>
        <div class="content-main col-8 mx-0 px-0"></div>
        <div class="col-2 side-panel"></div>
    </div>

    <footer class="row mx-0 px-0">
        <div class="col-1">

        </div>
        <div class="col-10 social-media-links text-center">
            <a href="https://www.facebook.com/bracketstudio/" target="_blank"><i class="fab fa-facebook-square"></i></a>
            <a href="https://www.instagram.com/bracketstudio/" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.twitch.tv/bracketstudio" target="_blank"><i class="fab fa-youtube-square"></i></a>
            <a href="https://www.youtube.com/user/BracketStudio" target="_blank"><i class="fab fa-twitch"></i></a>
            <a href="https://twitter.com/bracketstudio?lang=en" target="_blank"><i
                    class="fab fa-twitter-square"></i></a>

        </div>
        <div class="col-1"></div>
    </footer>
</div>
<script src="js/home-page.js"></script>
</body>
</html>
